<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSU Campusrallye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HSU Campusrallye</h1>
    <div id="setup-container">
        <label for="group-name">Gruppenname:</label>
        <input type="text" id="group-name" name="group-name" required>
        <label for="direction">Laufrichtung:</label>
        <select id="direction" name="direction">
            <option value="forward">Vorwärts</option>
            <option value="backward">Rückwärts</option>
        </select>
        <button onclick="startGame()">Spiel Starten</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
