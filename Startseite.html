<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            margin: 0 0 20px 0;
            color: #666;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function startQuiz(direction) {
            const groupName = document.getElementById('groupName').value;
            if (!groupName) {
                alert('Bitte geben Sie einen Gruppennamen ein.');
                return;
            }
            localStorage.setItem('groupName', groupName);
            localStorage.setItem('startTime', new Date().getTime());
            localStorage.setItem('direction', direction);
            localStorage.setItem('currentQuestion', direction === 'forward' ? 1 : 6);
            window.location.href = 'question.html?key=secret123';
        }
    </script>
</head>
<body>
    <h1>Willkommen zum QR-Code Quiz!</h1>
    <p>Geben Sie bitte Ihren Gruppennamen ein und w채hlen Sie die Laufrichtung.</p>
    <input type="text" id="groupName" placeholder="Gruppenname">
    <button onclick="startQuiz('forward')">Vorw채rts</button>
    <button onclick="startQuiz('backward')">R체ckw채rts</button>
</body>
</html>
